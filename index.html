<!DOCTYPE html>
<html lang="en">

  <head>
     <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
  </head>

  <body>

  <section>

    <div class="container-fluid vh-100 h-100">
      <div class="row">
        <div class="col-sm-4 logo">
          <h1 class="logo-title logo-title">
            <img src="images/Ellipse.png" width="150px" height="150px"> To-Do List
          </h1>

        </div>

        <div class="col-sm-7">

          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col">
                <h1 class="h1 text-center mt-3 mb-4 pb-3 heading"> Hello Again! </h1>
                <p class="text-center"> Easiest way to meet target and manage tasks</p>
                <p class="text-center"> Try now! Free for seven days.</p>
              </div>

              <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="form-outline mb-4">
                  <div class="col-xs-2">
                    <input type="email" id="typeEmail" class="form-control" placeholder="Email address" />
                    <label class="form-label" for="typeEmail"></label>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="typePassword" class="form-control" placeholder="Password" />
                  <label class="form-label" for="typePassword"></label>
                </div>
                <p class=><a class="forgot" href="#!">Forgot password?</a></p>
              </div>
              <div class="d-grid gap-2 col- mx-auto">
                <button class="btn btn-lg task-btn" type="button"><a class="login-btn" href="index1.html">Login</a></button>
              </div>
              <div class="d-grid gap-2 col- mx-auto">
                <button class="btn btn-lg btn-google" type="button">
                  <a href="#"><img class="google" src="images/google.png" width="30px" height="30px">Sign in with google </a>
                </button>
              </div>
            </div>
            <div>
              <p class="signup-text"> Don't have an account yet? <span><a class="sign-up" href="signup.html">Sign Up</a></span></p>

            </div>

          </div>
        </div>
      </div>
  </section>

</body>

</html>
