<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
  
</head>

<body>

  <div class="container-fluid vh-100 h-100">
    <div class="row">
      <div class="col-sm-4 logo">
        <h1 class="logo-title">
          <img src="images/Ellipse.png" width="150px" height="150px"> To-Do List
        </h1>
      </div>
      <div class="col-md-6">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
              <h1 class="h1 text-center mt-3 mb-4 pb-3 register"> Register </h1>
              <p class="text-center reg"> Manage all your targets and tasks.</p>
              <p class="text-center reg"> Try now! Free for seven days.</p>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1m">First name</label>
                  <input type="text" id="form3Example1m" class="form-control form-control-lg"/>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1n">Last name</label>
                  <input type="text" id="form3Example1n" class="form-control form-control-lg"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="form3Example1m">Phone number</label>
                <input type="text" id="form3Example1m" class="form-control form-control-lg"/>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="form3Example1n">Email</label>
                <input type="text" id="form3Example1n" class="form-control form-control-lg"/>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="form3Example1m">Password</label>
              <input type="text" id="form3Example1m" class="form-control form-control-lg"/>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="form3Example1n">Confirm Password</label>
              <input type="text" id="form3Example1n" class="form-control form-control-lg"/>
            </div>
          </div>
        </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            I agree to all the <span>terms, privacy policy</span> and <span>fees.</span>
            </label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn" type="button"><a href="signup.html"></a>Create account</button>
          </div>
          <div>
            <p  class="last-login"> Already have an account? <a href="index.html"><span>Login</span></a> 
            </p>
            <p class="last-login"> Go back to<a href="index1.html"><span> Homepage</span></a></p>


          </div>
         
          
        </div>
      </div>
      </div>
    



    </div>

  </div>




</body>

</html>
